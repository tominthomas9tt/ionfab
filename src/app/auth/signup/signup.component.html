<ion-content color="light">
    <div>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <ion-card>
                        <ion-card-header class="ion-text-center">
                            <ion-card-title>Sign Up</ion-card-title>
                            <ion-card-subtitle> welcome to vendor dashboard</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>
                            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

                                <ion-item lines="full">
                                    <ion-label position="floating">Name</ion-label>
                                    <ion-input type="text" formControlName="userName">
                                    </ion-input>
                                </ion-item>

                                <ion-item lines="full">
                                    <ion-label position="floating">Email</ion-label>
                                    <ion-input type="text" formControlName="userUsername">
                                    </ion-input>
                                </ion-item>

                                <ion-item lines="full">
                                    <ion-label position="floating">Password</ion-label>
                                    <ion-input type="password" formControlName="userPassword">
                                    </ion-input>
                                </ion-item>
                                <br>
                                <ion-row>
                                    <ion-col>
                                        <ion-button type="submit" color="danger" expand="block" [disabled]="!signupForm.valid">Create Account
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </form>
                            <ion-row>
                                <ion-col>
                                    <a [routerLink]="['/auth/login']">Already member? Signin</a>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

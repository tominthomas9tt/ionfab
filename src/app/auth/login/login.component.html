<ion-content color="light">
    <div>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <ion-card>
                        <ion-card-header class="ion-text-center">
                            <ion-card-title>Sign In</ion-card-title>
                            <ion-card-subtitle> welcome to vendor dashboard</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>
                            <form (ngSubmit)="onSubmit()">
                                <ion-item lines="full">
                                    <ion-label position="floating">Email</ion-label>
                                    <ion-input type="text" [(ngModel)]="user.userUsername" name="email" required>
                                    </ion-input>
                                </ion-item>

                                <ion-item lines="full">
                                    <ion-label position="floating">Password</ion-label>
                                    <ion-input type="password" [(ngModel)]="user.userPassword" name="password" required>
                                    </ion-input>
                                </ion-item>
                                <br>
                                <ion-row>
                                    <ion-col>
                                        <ion-button type="submit" color="danger" expand="block">Sign In
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </form>
                            <ion-row>
                                <ion-col>
                                    <a [routerLink]="['/auth/forgot-password']">Forgot password?</a>
                                </ion-col>
                                <ion-col>
                                    <ion-row class="ion-justify-content-end">
                                        <a [routerLink]="['/auth/sign-up']" float-right>Create account</a>
                                    </ion-row>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

</ion-content>

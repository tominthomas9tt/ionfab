<ion-content>
    <div>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <ion-card>
                        <ion-card-header class="ion-text-center">
                            <ion-card-title>Sign in</ion-card-title>
                            <p>Great to have you back!</p>
                        </ion-card-header>
                        <ion-card-content>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <ion-item lines="full">
                                    <ion-label position="floating" color="primary">Email</ion-label>
                                    <ion-input type="text" formControlName="userUsername">
                                    </ion-input>
                                </ion-item>

                                <ion-item lines="full">
                                    <ion-label position="floating" color="primary">Password</ion-label>
                                    <ion-input [type]="passwordType" clearOnEdit="false" formControlName="userPassword">
                                    </ion-input>
                                </ion-item>
                                <ion-item lines="none">
                                    <ion-checkbox color="primary" (click)='hideShowPassword()' mode="md"></ion-checkbox>&nbsp;
                                    <ion-label color="primary">Show password</ion-label>
                                </ion-item>
                                <br>
                                <ion-row>
                                    <ion-col>
                                        <ion-button type="submit" color="danger" expand="block" [disabled]="!loginForm.valid">Sign In
                                        </ion-button>
                                    </ion-col>
                                </ion-row>
                            </form>
                            <ion-row>
                                <ion-col>
                                    <a [routerLink]="['/auth/forgot-password']">Forgot password?</a>
                                </ion-col>
                                <ion-col>
                                    <ion-row class="ion-justify-content-end">
                                        <a [routerLink]="['/auth/sign-up']" float-right>Create account</a>
                                    </ion-row>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

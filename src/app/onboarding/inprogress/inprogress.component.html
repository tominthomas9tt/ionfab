<ion-content>
    <div>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="8" size-xs="12">
                    <ion-card>
                        <ion-row>
                            <ion-col color="primary">
                                <ion-card-header class="ion-text-center">
                                    <ion-card-title>Pending Verification</ion-card-title>
                                </ion-card-header>
                                <!-- <div class="verticalLine"></div> -->
                                <ion-card-content class="ion-text-center">
                                    <p>Registration completed. We are verifying your details. You will be notified once your account is activated.</p>
                                    <p>Thank you</p>
                                    <p>Team FABY SERVE</p>
                                    <ion-button (click)="signOut()" shape="round" color="white">
                                        Signout
                                    </ion-button>
                                </ion-card-content>
                            </ion-col>
                        </ion-row>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

<ion-content>
    <div>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="8" size-xs="12">
                    <ion-card>
                        <ion-row>
                            <ion-col class="bg" color="primary">
                                <ion-card-header class="ion-text-center">
                                    <ion-card-title style="color: white;">VERIFICATION PENDING</ion-card-title>
                                </ion-card-header>
                                <div class="verticalLine"></div>
                                <ion-card-content class="ion-text-center">
                                    <p style="color: black;">Registration completed. Our team is verifying your details. You will be notified once your account is active.</p>
                                    <p style="color: black;">Thank you</p>
                                    <p style="color: black;">Team FABY SERVE</p>

                                    <p><a (click)="signOut()" style="color: white;">Signout</a></p>
                                </ion-card-content>
                            </ion-col>
                        </ion-row>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

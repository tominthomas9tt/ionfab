<ion-content>
    <div>
        <ion-grid>
            <ion-row class="ion-justify-content-center">
                <ion-col align-self-center size-md="6" size-lg="8" size-xs="12">
                    <ion-card>
                        <ion-row>
                            <ion-col size-md="4" class="bg" color="primary">
                                <ion-card-header class="ion-text-center">
                                    <ion-card-title style="color: white;">BUSINESS REGISTRATION</ion-card-title>
                                    <br>
                                    <p style="color: white;">Please follow the steps to complete the registration.</p>
                                </ion-card-header>
                                <div class="verticalLine"></div>
                                <ion-card-content>
                                    <ion-list>
                                        <ion-item lines="none" *ngFor="let step of registrationSteps;let i = index" [color]="currentStage === step.id?'primary':''">
                                            <ion-label>{{step.id}}. {{step.name}}</ion-label>
                                        </ion-item>
                                    </ion-list>
                                </ion-card-content>
                            </ion-col>
                            <ion-col size-md="8" size-sm="12">
                                <div *ngIf="currentStage=='0'">
                                    <app-verifyemail (emailVerifiedEvent)="onEmailVerified($event)">
                                    </app-verifyemail>
                                </div>
                                <div *ngIf="currentStage=='1'">
                                    <app-businessbasics (businessBasicSubmitEvent)="onBusinessSubmit($event)">
                                    </app-businessbasics>
                                </div>
                                <div *ngIf="currentStage=='2'">
                                    <app-contactdetails (contactDetailSubmitEvent)="onContactSubmit($event)">
                                    </app-contactdetails>
                                </div>
                                <div *ngIf="currentStage=='3'">
                                    <app-addressdetails (addressDataSubmitEvent)="onAddressSubmit($event)">
                                    </app-addressdetails>
                                </div>
                                <div *ngIf="currentStage=='4'">
                                    <app-servicedetails (serviceDetailSubmitEvent)="onServicesSubmit($event)">
                                    </app-servicedetails>
                                </div>
                                <div *ngIf="currentStage=='5'">
                                    <app-payment (paymentSubmitEvent)="onPayment($event)"></app-payment>
                                </div>


                                <!-- <ion-row>
                                    <ion-col>
                                        <ion-button (click)="goBack()" expand="block" fill="clear" shape="round">
                                            Previous
                                        </ion-button>
                                    </ion-col>
                                    <ion-col>
                                        <ion-button (click)="onComplete()" expand="block" fill="clear" shape="round">
                                            Complete
                                        </ion-button>
                                    </ion-col>
                                    <ion-col>
                                        <ion-button (click)="goForward()" expand="block" fill="clear" shape="round">
                                            Next
                                        </ion-button>
                                    </ion-col>
                                </ion-row> -->
                            </ion-col>
                        </ion-row>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>

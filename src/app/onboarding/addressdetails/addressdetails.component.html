<ion-card-header class="ion-text-center">
    <ion-card-title>3. Address Details</ion-card-title>
    <ion-card-subtitle>Provide your address</ion-card-subtitle>
</ion-card-header>
<ion-card-content>
    <form [formGroup]="addressForm" (ngSubmit)="onAddressSubmit()">
        <ion-item>
            <ion-label position="floating">Addressline 1 *</ion-label>
            <ion-input type="text" formControlName="addressline1">
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Addressline 2</ion-label>
            <ion-input type="text" formControlName="addressline2">
            </ion-input>
        </ion-item>
        <ion-row>
            <ion-col size-md="6">
                <ion-item>
                    <ion-label position="floating">Landmark *</ion-label>
                    <ion-input type="text" formControlName="landmark"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-md="6">
                <ion-item>
                    <ion-label position="floating">Street *</ion-label>
                    <ion-input type="text" formControlName="street"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6">
                <ion-item>
                    <ion-label position="floating">City *</ion-label>
                    <ion-input type="text" formControlName="city"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size-md="6">

                <ion-item>
                    <ion-label position="floating">State *</ion-label>
                    <ion-input type="text" formControlName="state"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6">
                <ion-item>
                    <ion-label position="floating">Pincode *</ion-label>
                    <ion-input type="text" formControlName="pin"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row class="ion-justify-content-center">
            <ion-button type="submit" [disabled]="!addressForm.valid" shape="round">Proceed</ion-button>
        </ion-row>

    </form>
</ion-card-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Vendor details</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss(true)" title="Close">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-row>
                    <ion-col class="head">Name</ion-col>
                    <ion-col>: {{businessDetails?.businessName}}</ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="head">Phone</ion-col>
                    <ion-col>: <span *ngIf="businessDetails?.userPrimaryPhone">{{businessDetails?.userPrimaryPhone}}<br></span><span *ngIf="businessDetails?.userAlternatePhone">{{businessDetails?.userAlternatePhone}}</span>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-row>
                    <ion-col class="head">Email</ion-col>
                    <ion-col>: <span *ngIf="businessDetails?.userPrimaryEmail">{{businessDetails?.userPrimaryEmail}}<br></span><span *ngIf="businessDetails?.userAlternateEmail">{{businessDetails?.userAlternateEmail}}</span>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

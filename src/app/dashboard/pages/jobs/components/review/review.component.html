<ion-header>
    <ion-toolbar color="primary" mode="md">
        <ion-title>Rate and review</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid fixed>
        <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
            <ion-row>
                <ion-col>
                    <div class="question">
                        <div class="text">
                            <b>1.</b> Time taken by our partner to connect with you
                        </div>
                        <div class="rating">
                            <app-rating [rating]="rate1" (rateChanged)="newRate1($event)"></app-rating>
                        </div>
                    </div>
                    <div class="question">
                        <div class="text">
                            <b>2.</b> Did the service person reach on time
                        </div>
                        <div class="rating">
                            <app-rating [rating]="rate2" (rateChanged)="newRate2($event)"></app-rating>
                        </div>
                    </div>
                    <div class="question">
                        <div class="text">
                            <b>3.</b> Behaviour of the service Person
                        </div>
                        <div class="rating">
                            <app-rating [rating]="rate3" (rateChanged)="newRate3($event)"></app-rating>
                        </div>
                    </div>

                    <div class="question">
                        <div class="text">
                            <b>4.</b> How you rate the work/service
                        </div>
                        <div class="rating">
                            <app-rating [rating]="rate4" (rateChanged)="newRate4($event)"></app-rating>
                        </div>
                    </div>
                    <div class="question">
                        <div class="text">
                            <b>5.</b> Rate overall experience
                        </div>
                        <div class="rating">
                            <app-rating [rating]="rate5" (rateChanged)="newRate5($event)"></app-rating>
                        </div>
                    </div>
                    <div class="question">
                        <div class="text">
                            <b>6.</b> How well our service meet your needs
                        </div>
                        <div class="rating">
                            <app-rating [rating]="rate6" (rateChanged)="newRate6($event)"></app-rating>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item class="ion-no-padding">
                        <ion-label position="stacked">Review
                        </ion-label>
                        <ion-textarea rows="4" cols="20" placeholder="" formControlName="review"></ion-textarea>
                    </ion-item>
                    <!-- <ion-label *ngIf="isSubmitted && errorControl.jobDecription.errors?.required" color="danger" class="ion-padding">
                Job Description is required.</ion-label> -->
                </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
                <ion-button type="submit" [disabled]="isSubmitDisabled">
                    <app-button-loading [isLoading]="isLoading" [label]="'Submit'"></app-button-loading>
                </ion-button>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>

<ion-split-pane contentId="main">
    <ion-menu contentId="main" menuId="first" type="overlay">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Fabyserve</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content color="white">
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                    <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url" lines="full">
                        {{p.title}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>

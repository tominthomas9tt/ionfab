<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{action}} address</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()" title="Close">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid fixed>
        <!-- <p><span *ngIf="isEditingAddress">Update address</span><span *ngIf="isEditingAddress">Create new address</span> -->
        <!-- </p> -->
        <form [formGroup]="dataForm" (ngSubmit)="onAddressSubmit()">
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Addressline 1</ion-label>
                        <ion-input type="text" formControlName="addressline1" required>
                        </ion-input>
                    </ion-item>
                    <ion-label *ngIf="isSubmitted && errorControl.addressline1.errors?.required" color="danger" class="ion-padding">
                        Addressline 1 is required.</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Addressline 2</ion-label>
                        <ion-input type="text" formControlName="addressline2">
                        </ion-input>
                    </ion-item>
                    <ion-label *ngIf="isSubmitted && errorControl.addressline2.errors?.required" color="danger" class="ion-padding">
                        Addressline 2 is required.</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">Pincode</ion-label>
                        <ion-input type="text" formControlName="pin" required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="isSubmitted && errorControl.pin.errors?.required" color="danger" class="ion-padding">
                        Pincode is required.</ion-label>
                    <ion-label *ngIf="isSubmitted && errorControl.pin.errors?.pattern" color="danger" class="ion-padding">
                        Pincode is invalid.</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">Landmark</ion-label>
                        <ion-input type="text" formControlName="landmark"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">Street</ion-label>
                        <ion-input type="text" formControlName="street" required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="isSubmitted && errorControl.street.errors?.required" color="danger" class="ion-padding">
                        Street is required.</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">City</ion-label>
                        <ion-input type="text" formControlName="city" required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="isSubmitted && errorControl.city.errors?.required" color="danger" class="ion-padding">
                        City is required.</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-item>
                        <ion-label position="floating">State</ion-label>
                        <ion-input type="text" formControlName="state" required></ion-input>
                    </ion-item>
                    <ion-label *ngIf="isSubmitted && errorControl.state.errors?.required" color="danger" class="ion-padding">
                        State is required.</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-button type="submit" [disabled]="isSubmitDisabled"><span *ngIf="isSubmitDisabled">
              <ion-spinner name="crescent"></ion-spinner>
            </span>{{action}}
                    </ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button type="reset" color="warning">Reset
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
